<div class="auth-modal-overlay" *ngIf="showModal" (click)="skipModal()">
  <div class="auth-modal" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="modal-header">
      <i class="fas fa-code modal-logo"></i>
      <h2>Welcome to DevBootcamp</h2>
      <p>Join thousands of students learning to code</p>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLogin" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="auth-form">
      <h3>Login to Your Account</h3>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" ngModel required email>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" ngModel required minlength="6">
      </div>
      
      <div class="form-options">
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook"></i> Facebook
          </button>
        </div>
      </div>
      
      <p class="toggle-text">
        Don't have an account? 
        <a (click)="toggleForm()">Register here</a>
      </p>
    </form>

    <!-- Register Form -->
    <form *ngIf="!isLogin" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="auth-form">
      <h3>Create Your Account</h3>
      
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Full Name" ngModel required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" ngModel required email>
      </div>
      
      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" placeholder="Phone Number" ngModel required pattern="[0-9]{10}">
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" ngModel required minlength="6">
      </div>
      
      <div class="form-options">
        <label>
          <input type="checkbox" name="terms" required> I agree to Terms & Conditions
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid">
        <i class="fas fa-user-plus"></i> Register
      </button>
      
      <div class="social-login">
        <p>Or register with</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook"></i> Facebook
          </button>
        </div>
      </div>
      
      <p class="toggle-text">
        Already have an account? 
        <a (click)="toggleForm()">Login here</a>
      </p>
    </form>

    <button class="skip-btn" (click)="skipModal()">
      <i class="fas fa-arrow-right"></i> Skip for now
    </button>
  </div>
</div>
